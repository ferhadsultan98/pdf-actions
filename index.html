<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Dijital Hızölçer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0d1b2a;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .speed-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        .speed-container:hover {
            transform: scale(1.05);
        }

        .speed {
            font-size: 80px;
            font-weight: bold;
            color: #00ffcc;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
        }

        .unit {
            font-size: 24px;
            color: #b0b0b0;
            margin-top: -10px;
        }

        .status {
            font-size: 16px;
            color: #ff4b5c;
            margin-top: 20px;
            opacity: 0.8;
        }

        /* Responsive Tasarım */
        @media (max-width: 500px) {
            .speed-container {
                padding: 30px;
            }

            .speed {
                font-size: 60px;
            }

            .unit {
                font-size: 20px;
            }

            .status {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="speed-container">
        <h1 class="speed" id="speed">0</h1>
        <p class="unit">km/s</p>
        <p class="status" id="status">Hız Ölçülüyor...</p>
    </div>

    <script>
        const speedDisplay = document.getElementById('speed');
        const statusDisplay = document.getElementById('status');

        function updateSpeed(speedKmh) {
            speedDisplay.textContent = Math.round(speedKmh);
            statusDisplay.textContent = 'Hız Ölçülüyor...';
        }

        // GPS ile hızı alma
        if ('geolocation' in navigator) {
            navigator.geolocation.watchPosition(
                (position) => {
                    const speed = position.coords.speed; // Hız metre/saniye cinsinden
                    if (speed !== null && speed >= 0) {
                        const speedKmh = speed * 3.6; // km/s'e çevir
                        updateSpeed(speedKmh);
                    } else {
                        updateSpeed(0);
                        statusDisplay.textContent = 'Hareket Bekleniyor';
                    }
                },
                (error) => {
                    speedDisplay.textContent = 'Hata';
                    statusDisplay.textContent = `GPS Hatası: ${error.message}`;
                    console.error('GPS Hatası:', error);
                },
                {
                    enableHighAccuracy: true, // Daha yüksek doğruluk
                    maximumAge: 0, // Önbellek kullanma
                    timeout: 5000 // 5 saniye zaman aşımı
                }
            );
        } else {
            speedDisplay.textContent = 'Hata';
            statusDisplay.textContent = 'GPS Desteklenmiyor';
        }
    </script>
</body>
</html>
