<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }
        .speedometer {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #222, #111);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .needle {
            width: 4px;
            height: 100px;
            background: red;
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-90deg);
            transition: transform 0.3s ease-in-out;
        }
        .speed {
            position: absolute;
            bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="speedometer">
        <div class="needle" id="needle"></div>
        <div class="speed" id="speed">0 km/h</div>
    </div>
    <script>
        function updateSpeed(speed) {
            const needle = document.getElementById('needle');
            const speedText = document.getElementById('speed');
            let angle = -90 + (speed * 1.8); // 180 degree scale (0-100 km/h)
            needle.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            speedText.textContent = `${speed} km/h`;
        }// Simulated speed changes
    let speed = 0;
    setInterval(() => {
        speed = Math.floor(Math.random() * 101); // Random speed between 0-100
        updateSpeed(speed);
    }, 2000);
</script>

</body>
</html>
